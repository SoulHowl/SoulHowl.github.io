<body>
<header>
    <nav class="dws-menu">
        <div class="logo"><a href="index.html"><img src="src/img/weblogo.jpg"  height="40" width="150"></a></div>
        <ul>
            <li><a href="forecast.html">3-day forecast</a></li>
            <li><a href="Map.html">Map</a></li>
            <li><a href="#"></i>Coming Soon</a></li>

                <ul>
                    <li><a href="#">Account</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</header>
<section class="wrapper-main">
    <section class="upper">
        <section class="temperature">

            <article class="widget">
                <div class="time">
                    <h6>12:12</h6></div>
                <div class="weatherIcon"></div>
                <div class="weatherData">
                    <h1 class="temperature-1">25&deg;</h1>
                    <h2 class="description">Partly Cloudy</h2>
                    <h3 class="city">Tirana, Albania</h3>
                </div>
                <div class="date">
                    <h4 class="month" id="month">Month</h4>
                    <h5 class="day" id="day">99</h5>
                </div>
            </article>

        </section>
        <section class="find">
            <section class="top-banner">
                <div class="container">
                    <form>
                        <input type="text" placeholder="Search for a city" autofocus>
                        <button type="submit">SUBMIT</button>
                        <span class="msg"></span>
                    </form>
                </div>
            </section>

        </section>
    </section>
    <section class="lower">
        <section class="humidity">
            <div class="circular">
                <div class="inner">
                </div>
                <div class="outer">
                </div>
                <div class="numb">
                    100%</div>
                <div class="circle">
                    <div class="dot">
                        <span></span>
                    </div>
                    <div class="bar left">
                        <div class="progress">
                        </div>
                    </div>
                    <div class="bar right">
                        <div class="progress">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="pressure">
            <div class="with-digits">
                <div class="upper-digit"><h3 class="upper-d">18</h3></div>
                <div class="gauge-wrapper">
                    <div class="gauge four rischio3">
                        <div class="slice-colors">
                            <div class="st slice-item"></div>
                            <div class="st slice-item"></div>
                            <div class="st slice-item"></div>
                            <div class="st slice-item"></div>
                        </div>
                        <div class="needle"></div>
                        <div class="gauge-center">
                            <div class="label">inHg</div>
                            <div class="number">26.78</div>
                        </div>
                    </div>
                    <small><a class="NameP">Pressure</a></small>
                </div>
                <div class="lower-digit"><h3 class="left-d">0</h3> <h3 class="right-d">36</h3></div>
            </div>
        </section>
        <section class="wind">
            <div class="container-1">
                <div class="compass">
                    <div class="direction">
                        <p>S
                            <span class="mph">
                                10 mph
                            </span>
                        </p>
                    </div>
                    <div class="arrow s"></div>
                    <div class="directions">
                        <div class="E">
                            <p>E</p>
                        </div>
                        <div class="W">
                            <p>W</p>
                        </div>
                        <div class="S">
                            <p>S</p>
                        </div>
                        <div class="N">
                            <p>N</p>
                        </div>
                    </div>
                    <div class="lines"></div>
                    <div class="lines"></div>
                    <div class="lines"></div>
                    <div class="lines"></div>
                    <div class="lines"></div>
                    <div class="lines"></div>
                    <div class="lines"></div>
                    <div class="lines"></div>
                    <div class="lines"></div>
                    <div class="lines"></div>
                    <div class="lines"></div>
                    <div class="lines"></div>

                    <div class="lines"></div>
                    <div class="lines"></div>
                    <div class="lines"></div>
                    <div class="lines"></div>
                    <div class="lines"></div>
                    <div class="lines"></div>
                    <div class="lines"></div>
                    <div class="lines"></div>
                    <div class="lines"></div>
                    <div class="lines"></div>
                    <div class="lines"></div>
                    <div class="lines"></div>
                    <div class="lines"></div>
                    <div class="lines"></div>
                    <div class="lines"></div>
                    <div class="lines"></div>
                    <div class="lines"></div>
                    <div class="lines"></div>
                    <div class="lines"></div>

                    <div class="lines"></div>
                    <div class="cover"></div>
                </div>
            </div>
        </section>
    </section>

</section>
